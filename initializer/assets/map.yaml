  id: WORLD_COUNTRIES_ISO3166_CAPITAL
  description_translations: 
    en-US:
    - Important city/cities for each territory listed in ISO 3166. Some of these territories have no inhabitants or cities, so we have sometimes arbitrarily chosen geographic features to designate them as capitals.
    fr-FR:
    - Ville(s) importante(s) pour chaque territoire listé dans l'ISO 3166. Certains de ces territoires ne possèdent aucun habitant ni ville, donc nous avons parfois choisi des éléments géographiques arbitrairement pour les désigner comme capitales.
    de-DE:
    - Wichtige Stadt/Städte für jeden Gebietseintrag in ISO 3166. Einige dieser Gebiete haben keine Bewohner oder Städte, daher haben wir manchmal geographische Elemente willkürlich als Hauptstadt ausgewählt.
    es-ES:
    - Ciudad(es) importante(s) para cada territorio listado en el ISO 3166. Algunos de estos territorios no tienen habitantes ni ciudades, por lo que a veces hemos elegido elementos geográficos arbitrariamente para designarlos como capitales.
    pt-PT:
    - Cidade(s) importante(s) para cada território listado no ISO 3166. Alguns desses territórios não possuem nenhum habitante ou cidade, então às vezes escolhemos elementos geográficos arbitrariamente para designá-los como capitais.
