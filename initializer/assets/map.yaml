- name:
    en-US:
    - World countries' capital - UN
    fr-FR:
    - Capitales des pays du monde - ONU
    de-DE:
    - Hauptstädte der Länder der Welt - UN
    es-ES:
    - Capital de los países del mundo - ONU
    pt-PT:
    - Capital dos países do mundo - ONU
  id: WORLD_COUNTRIES_UN_CAPITAL
  description_translations: 
    en-US:
    - A map showing the capital cities of all the countries in the world, as recognized by the United Nations. The United Nations recognizes 193 member states, but there are also 2 observer states (the Holy See and Palestine) and 6 partially recognized states (Abkhazia, Kosovo, Nagorno-Karabakh, Northern Cyprus, South Ossetia, and Transnistria) that are not considered full member states of the UN. These states have some level of international recognition, but their status is disputed and not universally recognized. Therefore, the total number of countries/territories recognized by the UN, including both member states and observer/partially recognized states, is 201.
    fr-FR:
    - Carte des capitales des pays du monde selon l'ONU. Les Nations unies reconnaissent 193 États membres, mais il existe également 2 États observateurs (le Saint-Siège et la Palestine) et 6 États partiellement reconnus (Abkhazie, Kosovo, Nagorny-Karabakh, Chypre du Nord, Ossétie du Sud et Transnistrie) qui ne sont pas considérés comme des États membres à part entière de l'ONU. Ces États ont un certain niveau de reconnaissance internationale, mais leur statut est contesté et n'est pas universellement reconnu. Par conséquent, le nombre total de pays/territoires reconnus par l'ONU, y compris les États membres, les États observateurs et les États partiellement reconnus, est de 201.
    de-DE:
    - Eine Karte, die die Hauptstädte aller Länder der Welt zeigt, wie sie von den Vereinten Nationen anerkannt werden.Die Vereinten Nationen erkennen 193 Mitgliedsstaaten an, aber es gibt auch 2 Beobachterstaaten (der Heilige Stuhl und Palästina) und 6 teilweise anerkannte Staaten (Abchasien, Kosovo, Bergkarabach, Nordzypern, Südossetien und Transnistrien), die nicht als Vollmitgliedsstaaten der UN betrachtet werden. Diese Staaten genießen eine gewisse internationale Anerkennung, ihr Status ist jedoch umstritten und nicht universell anerkannt. Daher beläuft sich die Gesamtzahl der von den UN anerkannten Länder/Territorien, einschließlich sowohl Mitgliedsstaaten als auch Beobachter-/teilweise anerkannten Staaten, auf 201.
    es-ES:
    - Un mapa que muestra las capitales de todos los países del mundo, reconocidos por las Naciones Unidas.Las Naciones Unidas reconocen a 193 estados miembros, pero también hay 2 estados observadores (la Santa Sede y Palestina) y 6 estados parcialmente reconocidos (Abjasia, Kosovo, Nagorno-Karabaj, Chipre del Norte, Osetia del Sur y Transnistria) que no se consideran estados miembros plenos de la ONU. Estos estados tienen cierto nivel de reconocimiento internacional, pero su estatus es disputado y no reconocido de manera universal. Por lo tanto, el número total de países/territorios reconocidos por la ONU, incluyendo tanto los estados miembros como los estados observadores/parcialmente reconocidos, es de 201.
    pt-PT:
    - Um mapa que mostra as capitais de todos os países do mundo, reconhecidos pelas Nações Unidas.As Nações Unidas reconhecem 193 Estados-membros, mas também existem 2 Estados observadores (a Santa Sé e a Palestina) e 6 Estados parcialmente reconhecidos (Abkhazia, Kosovo, Nagorno-Karabakh, Chipre do Norte, Ossétia do Sul e Transnístria) que não são considerados Estados-membros plenos das Nações Unidas. Esses Estados têm algum nível de reconhecimento internacional, mas seu status é contestado e não universalmente reconhecido. Portanto, o número total de países/territórios reconhecidos pela ONU, incluindo tanto Estados-membros quanto Estados observadores/parcialmente reconhecidos, é de 201.
  id_description: WORLD_COUNTRIES_UN_CAPITAL_DESC
  url_wiki: 

- name:
    en-US:
    - World countries - ISO-3166
    fr-FR:
    - Pays du monde - ISO-3166
    de-DE:
    - Länder der Welt - ISO-3166
    es-ES:
    - Países del mundo - ISO-3166
    pt-PT:
    - Países do mundo - ISO-3166
  id: WORLD_COUNTRIES_ISO3166
  description_translations: 
    en-US:
    - ISO-3166 is a standard that allows for the definition of codes for the names of countries and their subdivisions. The list of geographical entities is larger than that of UN member countries, but this is due to the inclusion of certain entities that are not considered sovereign states, but have some degree of autonomy or partial international recognition, such as overseas territories, dependencies, and areas under special sovereignty. However, the fact that a territory is included in ISO-3166 does not necessarily mean that it is recognized as a sovereign state or that it is part of the world's geographical and political entities.
    fr-FR:
    - L'ISO-3166 est une norme qui permet de définir des codes pour les noms de pays et de leurs subdivisions. La liste des entitées géographique est plus grande que celle des pays de l'ONU, mais cela est dû à la prise en compte de certaines entités qui ne sont pas considérées comme des États souverains, mais qui ont une certaine autonomie ou une reconnaissance internationale partielle, comme les territoires d'outre-mer, les dépendances et les zones sous souveraineté spéciale. Cependant, le fait qu'un territoire soit inclus dans l'ISO-3166 ne signifie pas nécessairement qu'il soit reconnu comme un État souverain ou qu'il fasse partie des entités géographiques et politiques du monde.
    de-DE:
    - Die ISO-3166 ist ein Standard, der Codes für Ländernamen und deren Unterteilungen definiert. Die Liste der geographischen Entitäten ist größer als die Liste der von den Vereinten Nationen anerkannten Länder, da auch bestimmte Entitäten berücksichtigt werden, die nicht als souveräne Staaten betrachtet werden, sondern eine gewisse Autonomie oder teilweise internationale Anerkennung haben, wie Überseegebiete, Abhängigkeiten und Gebiete mit besonderer Souveränität. Die Aufnahme eines Gebiets in die ISO-3166 bedeutet jedoch nicht notwendigerweise, dass es als souveräner Staat anerkannt ist oder zu den geographischen und politischen Entitäten der Welt gehört.
    es-ES:
    - La norma ISO-3166 permite definir códigos para los nombres de países y sus subdivisiones. La lista de entidades geográficas es más amplia que la de países de la ONU, pero esto se debe a la inclusión de ciertas entidades que no se consideran estados soberanos, sino que tienen cierta autonomía o reconocimiento internacional parcial, como los territorios de ultramar, las dependencias y las zonas de soberanía especial. Sin embargo, el hecho de que un territorio esté incluido en el ISO-3166 no significa necesariamente que sea reconocido como un estado soberano o que forme parte de las entidades geográficas y políticas del mundo.
    pt-PT:
    - SO-3166 é uma norma que permite definir códigos para os nomes de países e suas subdivisões. A lista de entidades geográficas é maior do que a da ONU, mas isso se deve à inclusão de entidades que não são consideradas estados soberanos, mas que possuem certa autonomia ou reconhecimento internacional parcial, como territórios ultramarinos, dependências e áreas com soberania especial. No entanto, o fato de um território estar incluído no ISO-3166 não significa necessariamente que ele seja reconhecido como um estado soberano ou que faça parte das entidades geográficas e políticas do mundo.
  id_description: WORLD_COUNTRIES_ISO3166_DESC
  url_wiki: 

